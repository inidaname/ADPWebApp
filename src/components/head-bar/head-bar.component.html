<header>
  <div class="topBar">
    <img src="assets/adplogo.jpg" class="logo" alt="">
    <div class="menuCase">
      <div>
        <span id="mobileMenu"><fa-icon (click)="toggleMenu()" [icon]="bars"></fa-icon></span>
        <ul id="menuList" [ngClass]="{'menuHide': navOpen}">
          <li class="menu">
            <a [routerLink]="['/']" routerLinkActive="active" >Home</a>
          </li>
          <li class="menu">
            <a [routerLink]="['/about']" routerLinkActive="active" >About Us</a>
          </li>
          <li class="menu">
            <a [routerLink]="['/structure']" routerLinkActive="router-link-active">Structure</a>
          </li>
          <li class="menu">
            <a [routerLink]="['/register']" routerLinkActive="router-link-active"> Register</a>
          </li>
          <li class="menu">
            <a [routerLink]="['/candidates']" routerLinkActive="router-link-active"> Candidates</a>
          </li>
          <li class="menu">
            <a [routerLink]="['/contact']" routerLinkActive="router-link-active"> Contact</a>
          </li>
        </ul>
      </div>
      <div class="socials">
        <ul class="socialMedia">
          <li><fa-icon [icon]="twitter"></fa-icon></li>
          <li><fa-icon [icon]="facebook"></fa-icon></li>
          <li><fa-icon [icon]="instagram"></fa-icon></li>
          <li><fa-icon [icon]="medium"></fa-icon></li>
        </ul>
        <div class="search">
          <input type="search" name="search" id="search">
          <button><fa-icon [icon]="search"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</header>
