<div class="main">
  <div class="contents" *ngIf="userData;else newTemplate">
    <figure>
      <img [src]="userData.passport" [alt]="userData.fullName">
      <figcaption>{{userData.fullName}}</figcaption>
    </figure>
    <div class="details">
      <h4>{{userData.fullName}} <small>ID: {{userData.idNumber}}</small></h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid distinctio eaque non, magnam sit tempore earum unde maxime praesentium suscipit hic totam voluptatem nesciunt accusamus at natus cum qui ducimus.</p>
    </div>
  </div>
  <ng-template #newTemplate>
    <div class="contents">
      We are yet to recieve your data
    </div>
  </ng-template>
</div>
