<div class="main-space">
    <div class="inner-side">
        <div class="top-area">
            <fa-icon [icon]="close" (click)="closeModals()"></fa-icon>
        </div>
        <div class="logo-side">
            <img src="/assets/adplogo.jpg" alt="ADP Logo">
            <p> Donate: Help build a better Future </p>
        </div>
        <form [formGroup]="paymentForm">
            <div class="input-field">
                <label for="payName">Full Name</label>
                <input type="text" name="payName" formControlName="payName" id="payName" placeholder="Full Name" aria-placeholder="Full Name">
            </div>
            <div class="input-field">
                <label for="payPurpose">Purpose</label>
                <input type="text" disabled value="Donation">
            </div>
            <div class="input-field">
                <label for="payAmount">Amount Due</label>
                <select name="payAmount" formControlName="payAmount" id="payAmount">
                    <option value=""></option>
                </select>
            </div>
            <div class="input-field">
                <label for="payPhone">Phone</label>
                <input type="text" name="payPhone" formControlName="payPhone" id="payPhone" placeholder="Phone Number">
            </div>
            <div class="input-field">
                <label for="payEmail">Email</label>
                <input type="email" name="payEmail" id="payEmail" formControlName="payEmail" placeholder="Email Address">
            </div>
            <input type="hidden" name="purpose" formControlName="purpose" value="">
            <div class="input-field">
                <button
                angular4-paystack
                [key]="'pk_test_d718965961de7b1d678c7a70fbcfaef072800df9'"
                [email]="'contact@adp.ng'"
                [amount]="75000"
                [ref]="theRegRef"
                (close)="paymentCancel()"
                (callback)="paymentDone($event)">Pay Here</button>
            </div>
        </form>
    </div>
</div>
